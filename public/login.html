<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - UTH Chatbot</title>
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.3.6-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #008080 0%, #0d6efd 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
      }
      .login-hero {
        width: 100%;
        max-width: 400px;
        margin: auto;
        text-align: center;
        color: #fff;
        padding: 2.5rem 1.5rem 2rem 1.5rem;
        border-radius: 2rem;
        background: rgba(0, 0, 0, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(2px);
      }
      .login-logo {
        font-size: 3.5rem;
        background: #fff;
        color: #008080;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem auto;
        box-shadow: 0 2px 8px rgba(13, 110, 253, 0.1);
      }
      .login-title {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        letter-spacing: -1px;
      }
      .login-desc {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.92;
      }
      .google-btn {
        background: #fff;
        color: #2563eb;
        font-weight: 600;
        font-size: 1.1rem;
        border: none;
        border-radius: 0.5rem;
        padding: 0.85rem 1rem;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        width: 100%;
        box-shadow: 0 2px 8px rgba(13, 110, 253, 0.08);
        transition: background 0.2s, color 0.2s;
      }
      .google-btn:hover,
      .google-btn:focus {
        background: #2563eb;
        color: #fff;
      }
      .login-error {
        color: #ffd6d6;
        font-size: 0.98rem;
        min-height: 1.5em;
        margin-top: 0.5rem;
      }
      @media (max-width: 600px) {
        .login-hero {
          padding: 1.5rem 0.5rem 1.5rem 0.5rem;
          border-radius: 1.2rem;
        }
        .login-logo {
          font-size: 2.2rem;
          width: 56px;
          height: 56px;
        }
        .login-title {
          font-size: 1.5rem;
        }
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBxu_Ocz0Bpsg5P90NlV1JI8P2QgPmHdAI",
        authDomain: "uth-chatbot-a5815.firebaseapp.com",
        projectId: "uth-chatbot-a5815",
        storageBucket: "uth-chatbot-a5815.appspot.com",
        messagingSenderId: "699604759720",
        appId: "1:699604759720:web:0d9fe4f7c6b75020543e9d",
        measurementId: "G-WEHGX8X81T",
      };
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
      document.addEventListener("DOMContentLoaded", function () {
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) window.location.href = "/";
        });
        document.getElementById("loginGoogle").onclick = function () {
          const provider = new firebase.auth.GoogleAuthProvider();
          firebase
            .auth()
            .signInWithPopup(provider)
            .then(() => (window.location.href = "/"))
            .catch((err) => {
              document.getElementById("loginError").textContent = err.message;
            });
        };
      });
    </script>
  </head>
  <body>
    <div class="login-hero">
      <div class="login-logo"><<i class="fas fa-robot"></i>></div>
      <div class="login-title">UTH Chatbot</div>
      <div class="login-desc">
        Đồ án kết thúc môn Lập trình web.<br />Đăng nhập để bắt đầu trải nghiệm!
      </div>
      <button id="loginGoogle" type="button" class="google-btn">
        <i class="fab fa-google me-2"></i>Đăng nhập với Google
      </button>
      <div id="loginError" class="login-error"></div>
    </div>
  </body>
</html>
